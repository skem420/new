<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f92fdb375c.js" crossorigin="anonymous"></script>


    <title>high.ong</title>

    <script src="/cdn-cgi/apps/head/vWvHkqI6PMiucyf16iiwsHKUQ_I.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="text.js" defer></script>

  </head>
  <body>
        <div class="hero-text">
              <h1 class="hero-text-header">skem<b class="ong">.cc</b></h1>
              <p class="hero-text-description"></p>
            </div>
            <style>
              #video-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                pointer-events: none;
              }
            </style>
            
            <div class="button-wrapper">
              <a class="button primary">Hit it</a>
            </div>
            </div>
            
            <script>
              let isButtonClicked = false; // add flag to keep track of whether button has been clicked
            
              const button = document.querySelector('.button.primary');
              button.addEventListener('click', function() {
                if (isButtonClicked) {
                  return; // do nothing if button has already been clicked
                }
            
                isButtonClicked = true; // set flag to true
                const audio = new Audio('theme.mp3');
                audio.play();
            
                const oldVideo = document.querySelector('#video-background');
                if (oldVideo) {
                  oldVideo.parentNode.removeChild(oldVideo); // remove existing video element
                }
            
                const newVideo = document.createElement('video');
                newVideo.id = 'video-background';
                newVideo.src = 'https://cdn.discordapp.com/attachments/1097903202202042378/1097912617915400335/ICDfLWG.mp4';
                newVideo.autoplay = true;
                newVideo.loop = true;
                newVideo.muted = true;
                newVideo.classList.add('fullscreen', 'bg-video');
                document.body.appendChild(newVideo); // append new video element to body
              });
            </script>
            
            
                 
</html>
