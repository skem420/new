              const playButton = document.getElementById('play-button');
              const videoSrc = 'https://cdn.discordapp.com/attachments/1070293206375350275/1107031291066601654/bg.mp4';
              const musicSrc = 'theme.mp3';
            
              playButton.addEventListener('click', () => {
                document.body.style.backgroundImage = `url('${videoSrc}')`;
                const audio = new Audio(musicSrc);
                audio.play();
              });
