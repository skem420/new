            <style>
              #video-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
                pointer-events: none;
              }
            </style>
            
              <div class="button-wrapper">
                <a class="button primary">Hit it</a>
              </div>
            </div>
            
            <script>
              let isButtonClicked = false; // add flag to keep track of whether button has been clicked
            
              const button = document.querySelector('.button.primary');
              button.addEventListener('click', function() {
                if (isButtonClicked) {
                  return; // do nothing if button has already been clicked
                }
            
                isButtonClicked = true; // set flag to true
                const audio = new Audio('theme.mp3');
                audio.play();
            
                const video = document.createElement('video');
                video.id = 'video-background';
                video.src = 'https://cdn.discordapp.com/attachments/1070293206375350275/1107031291066601654/bg.mp4';
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                document.body.appendChild(video);
              });
            </script>
